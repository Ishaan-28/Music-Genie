<!DOCTYPE html>
<html lang="en">
<head>
	<title>Genre Predictor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="../static/temp/images/icons/icon.ico"/>
	<link rel="stylesheet" type="text/css" href="../static/temp/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/temp/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/temp/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/temp/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../static/temp/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/temp/css/style.css?q=1281549780">

</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="../static/temp/images/img_final.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form" action = "/uploader" method = "POST" enctype='multipart/form-data' encoding='multipart/form-data' accept = ".wav" required = "required" id = "upload">
				<span class="contact1-form-title">
					MUSIC GENIE
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type = "file" name = "music" />
					<br>
					<audio id="audio" controls>
						<source src="" id="src" />
				  	</audio>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
			  {% if response %}
			   {% if success %}
				   <p class="alert alert-success m-4 text-center">{{ response }}</p>
			   {% else %}
				   <p class="alert alert-success m-4 text-center">{{ response }}</p>
			   {% endif %}
		   {% endif %}
		</div>
	</div>




	<script src="../static/temp/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../static/temp/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/temp/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../static/temp/vendor/select2/select2.min.js"></script>
	<script src="../static/temp/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

	<script src="../static/temp/js/main.js"></script>
	<script>
		function handleFiles(event) {
		  var files = event.target.files;
		  $("#src").attr("src", URL.createObjectURL(files[0]));
		  document.getElementById("audio").load();
		}
		
		document.getElementById("upload").addEventListener("change", handleFiles, false);
		</script>

</body>
</html>
